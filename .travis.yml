jobs:
    fast_finish: true
    include:
        - stage: "Build"
          name: "Linux Installer"
          os: linux
          dist: bionic
          env: SPEC=linux-g++-64 CONFIG=installer
          sudo: required
        - stage: "Build"
          name: "Linux Debug"
          os: linux
          dist: bionic
          env: SPEC=linux-g++-64 CONFIG=debug
          services: xvfb
          sudo: required
        - stage: "Build"
          name: "Android 32 bit"
          dist: xenial
          language: android
          env: SPEC=android-clang CONFIG=installer BITNESS=32 GSTREAMER_NAME=armv7
          sudo: false
        - stage: "Build"
          name: "Android 64 bit"
          dist: xenial
          language: android
          env: SPEC=android-clang CONFIG=installer BITNESS=64 GSTREAMER_NAME=arm64
          sudo: false
        - stage: "Build"
          name: "OSX Installer"
          os: osx
          osx_image: xcode11.3
          env: SPEC=macx-clang CONFIG=installer
          sudo: required
        
